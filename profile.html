<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน</title>
    <link rel="stylesheet" href="stylespro.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>โปรไฟล์ของฉัน</h1>
        </header>

        <section class="profile-info">
            <h2>ข้อมูลส่วนตัว</h2>
            <div class="info-item">
                <label>ชื่อ:</label>
                <span id="firstname"></span>
            </div>
            <div class="info-item">
                <label>นามสกุล:</label>
                <span id="lastname"></span>
            </div>
            <div class="info-item">
                <label>อายุ:</label>
                <span id="age"></span>
            </div>
            <div class="info-item">
                <label>เพศ:</label>
                <span id="gender"></span>
            </div>
            <div class="info-item">
                <label>งานอดิเรก:</label>
                <span id="interests"></span>
            </div>
            <div class="info-item">
                <label>รายละเอียดเพิ่มเติม:</label>
                <p id="description"></p>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 โปรไฟล์ผู้ใช้งาน</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="profile.js"></script>
</body>
</html>
